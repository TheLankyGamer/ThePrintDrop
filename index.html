<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Print Drop</title>
    <meta name="description" content="Basic starter page for The Print Drop" />
    <style>
        :root { --bg:#f7f7f9; --card:#fff; --accent:#0078d4; --muted:#666; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
        html,body { height:100%; margin:0; background:var(--bg); color:#111; }
        .container { max-width:960px; margin:48px auto; padding:24px; }
        header { display:flex; align-items:center; gap:16px; margin-bottom:24px; }
        .logo { width:48px; height:48px; background:linear-gradient(135deg,var(--accent),#005a9e); border-radius:8px; }
        h1 { font-size:1.5rem; margin:0; }
        p.lead { color:var(--muted); margin:8px 0 0; }
        main { background:var(--card); border-radius:8px; padding:24px; box-shadow:0 6px 18px rgba(15,23,42,0.06); }
        footer { margin-top:18px; color:var(--muted); font-size:0.9rem; text-align:center; }
        a.button { display:inline-block; background:var(--accent); color:#fff; padding:10px 14px; border-radius:6px; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" aria-hidden="true"></div>
            <div>
                <h1>The Print Drop</h1>
                <p class="lead">A simple starter page</p>
            </div>
        </header>

        <main>
            <h2>Welcome</h2>
            <p>This is a basic HTML template to get started. Replace this content with your own markup.</p>
            <p>
                <a class="button" href="#" onclick="alert('Hello from The Print Drop');return false">Get started</a>
            </p>
        </main>

        <footer>
            &copy; <span id="year"></span> The Print Drop
        </footer>
    </div>

    <script>
        // small script for dynamic year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
